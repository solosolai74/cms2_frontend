<mat-card class="cardWithShadow container">


    <mat-card-content>
        
        <form [formGroup]="examModeDetails" (ngSubmit)="submit()" style="padding: 0 40px;margin-top: 24px">

            <div class="row m-t-20">
              <div class="col-lg-6">
        
                <div style="display: flex;margin-bottom: 0.3rem;">
        
                  <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16" style="margin-bottom: 0 !important;
                  display: flex !important;
                  align-items: center !important;">Role Type
                  </mat-label>
                  <span class="hintText" style="font-size: 0.8rem; margin-left: 10px; color: gray;">* Allow Only Alphanumeric Characters And Maximum 25 Characters </span>
                </div>
          
                <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input matInput type="text" formControlName="roleType" placeholder="Enter Role Type" required />
                  <mat-icon matPrefix>
                    <!-- <i-tabler name="user" class="icon-20 d-flex"></i-tabler> -->
                    icon
                  </mat-icon>
          
                  <mat-error *ngIf="examModeDetails.get('roleType')?.hasError('required')">
                    Role Type Is Required
                  </mat-error>
                  <mat-error *ngIf="examModeDetails.get('roleType')?.hasError('pattern') && examModeDetails.get('roleType')?.invalid">
                    Enter Valid Role Type
                  </mat-error>
                </mat-form-field>
              </div>
        
           
            </div>

            <div class="" style="margin-top:20px">
                <button mat-flat-button color="primary" type="submit" [disabled]="examModeDetails.invalid">Submit</button>
                <button mat-flat-button color="warn" class="m-l-8" type="reset" (click)="resetSearchForm()" style="margin-left: 12px;">Reset</button>
              </div>

            </form>
    </mat-card-content>

</mat-card>

<mat-card class="cardWithShadow container mt-3">


    <mat-card-content>
        <div>

            <div class="colorTable">
                        
                <!-- datatable [dtOptions]="dtOptions" -->
                <table  class="row-border hover">
                    <thead>
                      <tr>
                        <th>Sl No</th>
                        <th>Role Type</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of examModeData; let i = index">
                          <td>{{ i + 1 }}</td>
                          <td>{{ item.roleType }}</td>
                          
                          <td>
                            <div style="display: flex;">
        
                                <button  (click)="editExamMode(item)">Edit</button>
                                <button (click)="deleteExamMode(item)">Delete</button>
                            </div>
                        </td>
                        </tr>
                      </tbody>
                  </table>
                  
            </div>
        
        </div>
    </mat-card-content>

</mat-card>
