<mat-card class="cardWithShadow container">


    <mat-card-content>
        
       
      <form [formGroup]="examSlotsFrom" (ngSubmit)="submit()" style="padding: 0 40px;margin-top: 24px">

        <div class="row m-t-20">
          <div class="col-lg-6">
  
            <div style="display: flex;margin-bottom: 0.3rem;">
  
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16" style="margin-bottom: 0 !important;
                    display: flex !important;
                    align-items: center !important;">Exam Slot
              </mat-label>
              <span class="hintText" style="font-size: 0.8rem; margin-left: 10px; color: gray;">* Allow Only
                Alphanumeric Min. 1 & Max. 2 Characters Allowed </span>
            </div>
  
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="examSlot" placeholder="Enter Exam Slot" required
                (input)="onInputChange($event)" />
              <mat-icon matPrefix>
                <!-- <i-tabler name="user" class="icon-20 d-flex"></i-tabler> -->
                icon
              </mat-icon>
  
              <mat-error *ngIf="examSlotsFrom.get('examSlot')?.hasError('required')">
                Exam Slot Is Required
              </mat-error>
              <mat-error
                *ngIf="examSlotsFrom.get('examSlot')?.hasError('pattern') && examSlotsFrom.get('examSlot')?.invalid">
                Enter Valid Exam Slot
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="col-lg-3">
  
            <div style="display: flex;margin-bottom: 0.3rem;">
  
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16" style="margin-bottom: 0 !important;
                    display: flex !important;
                    align-items: center !important;">Download Date
              </mat-label>
              <span class="hintText" style="font-size: 0.8rem; margin-left: 10px; color: gray;">*</span>
            </div>
  
  
            <mat-form-field appearance="outline" class="w-100">
              <input matInput [matDatepicker]="dp" placeholder="dd/mm/yyyy"
                formControlName="downloadDate" required>
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
  
              <!-- (yearSelected)="chosenYearHandler($event)"
                                      (monthSelected)="chosenMonthHandler($event, dp)" -->
              <mat-datepicker #dp startView="multi-year" panelClass="example-month-picker">
              </mat-datepicker>
              <mat-error *ngIf="examSlotsFrom.get('downloadDate')?.hasError('required')">
                Download Date Is Required
              </mat-error>
            </mat-form-field>
  
          </div>
  
  
          <div class="col-lg-3">
  
            <div style="display: flex;margin-bottom: 0.3rem;">
  
              <mat-label class="mat-subtitle-2 f-w-600 d-block m-b-16" style="margin-bottom: 0 !important;
                    display: flex !important;
                    align-items: center !important;">Download Time
              </mat-label>
              <span class="hintText" style="font-size: 0.8rem; margin-left: 10px; color: gray;">* </span>
            </div>
  
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="time" formControlName="downloadTime" placeholder="Enter Download Time" required />
              <!-- <mat-icon matPrefix>
                icon
              </mat-icon> -->
  
              <mat-error *ngIf="examSlotsFrom.get('downloadTime')?.hasError('required')">
                Download Time Is Required
              </mat-error>
              <!-- <mat-error
                *ngIf="examSlotsFrom.get('downloadTime')?.hasError('pattern') && examSlotsFrom.get('downloadTime')?.invalid">
                Enter Valid Download Time
              </mat-error> -->
            </mat-form-field>
          </div>
  
        </div>
  
        <div class="" style="margin-top:20px">
          <button mat-flat-button color="primary" type="submit" [disabled]="examSlotsFrom.invalid">Update</button>
          <button mat-flat-button color="warn" class="m-l-8" type="reset" 
            style="margin-left: 12px;">Reset</button>

          <button mat-flat-button color="warn" class="m-l-8" type="button" (click)="cancleEdit()" style="margin-left: 12px;">Cancle</button>

        </div>
  
      </form>


    </mat-card-content>

</mat-card>
