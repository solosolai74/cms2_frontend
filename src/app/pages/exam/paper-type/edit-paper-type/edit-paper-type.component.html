<mat-card class="cardWithShadow container">
  <mat-card-content>
    <form [formGroup]="examModeDetails" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-4">
          <div>
            <mat-label>Paper Type
            </mat-label>
          </div>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" formControlName="paperType" placeholder="Enter Paper Type" required
              (input)="onInputChange($event)" />
            <mat-error *ngIf="examModeDetails.get('paperType')?.hasError('required')">
              Paper Type Is Required
            </mat-error>
            <mat-error
              *ngIf="examModeDetails.get('paperType')?.hasError('pattern') && examModeDetails.get('paperType')?.invalid">
              Enter Valid Paper Type
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="mx-3">
        <button mat-flat-button color="primary" type="submit" [disabled]="examModeDetails.invalid">Update</button>
        <button mat-flat-button color="warn" class="ms-2" type="button" (click)="cancleEdit()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
