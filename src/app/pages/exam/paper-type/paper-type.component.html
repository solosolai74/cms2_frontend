<mat-card class="cardWithShadow container">
  <mat-card-content>
    <form [formGroup]="examModeDetails" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-4">
          <div>
            <mat-label>Paper Type
            </mat-label>
          </div>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" formControlName="paperType" placeholder="Enter Paper Type" required
              (input)="onInputChange($event)" />
            <mat-error *ngIf="examModeDetails.get('paperType')?.hasError('required')">
              Paper Type Is Required
            </mat-error>
            <mat-error
              *ngIf="examModeDetails.get('paperType')?.hasError('pattern') && examModeDetails.get('paperType')?.invalid">
              Enter Valid Paper Type
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="mx-3">
        <button mat-flat-button color="primary" type="submit" [disabled]="examModeDetails.invalid">Submit</button>
        <button mat-flat-button color="warn" class="ms-2" type="reset" (click)="resetSearchForm()">Reset</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow container mt-3">
  <mat-card-content>
    <div>
      <div class="colorTable">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Paper Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of examModeData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.papertype }}</td>
              <td>
                <div>
                  <button class="rounded btn btn-warning btn-sm btn-circle bi bi-pencil me-2" (click)="editExamMode(item)"></button>
                  <button class="rounded btn btn-danger btn-sm btn-circle bi bi-trash3-fill" (click)="deleteExamMode(item)"></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
