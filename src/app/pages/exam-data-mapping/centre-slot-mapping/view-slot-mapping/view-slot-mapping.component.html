<div *ngIf="!editable">

    <div class="colorTable">
                
        <!-- datatable [dtOptions]="dtOptions" -->
        <table  class="row-border hover">
            <thead>
              <tr>
                <th>Sl No</th>
                <th>Exam Centre</th>
                <th>Slot - Paper Type</th>
                <th>Slot Capacity</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of memberDetails; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.examCentre }}</td>
                    <td>{{ item.examSlot }}</td>
                    <td>{{ item.TotalCount }}</td> 
                  <td>
                    <div style="display: flex;">

                        <button  (click)="editExamDetails(item)">Edit</button>
                        <button (click)="deleteExamDetails(item)">Delete</button>
                    </div>
                </td>
                </tr>
              </tbody>
          </table>
          
    </div>

</div>

<div *ngIf="editable">
    <app-edit-slot-mapping [data]="editInput" (dataChanged)="onRegionChange($event)"></app-edit-slot-mapping>
</div>
